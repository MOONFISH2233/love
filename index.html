<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 50%, #2a2a4a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.8;
        }
        
        /* ç®€çº¦æ˜Ÿç©º */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        /* ç®€çº¦æœˆäº® */
        .moon-container {
            position: fixed;
            top: 15%;
            right: 10%;
            width: 120px;
            height: 120px;
            z-index: 2;
        }
        
        .moon {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #f9f3d5 0%, #e6d8a5 70%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(249, 243, 213, 0.4);
            animation: moonGlow 6s ease-in-out infinite;
        }
        
        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(249, 243, 213, 0.4); }
            50% { box-shadow: 0 0 60px rgba(249, 243, 213, 0.7); }
        }
        
        /* ä¸»å®¹å™¨ */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 3;
            text-align: center;
        }
        
        /* æ ‡é¢˜ */
        .header {

        }
        
        .header h1 {

            color: #f9f3d5;
            letter-spacing: 3px;
            font-weight: 300;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        
        .header h1:hover {
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(249, 243, 213, 0.7);
        }
        
        .title-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f9f3d5, transparent);
            margin: 20px auto;
            animation: lineExtend 2s ease-out;

        @keyframes lineExtend {
            0% { width: 0; opacity: 0; }

        /* ä¸»è¦å†…å®¹åŒº */
        .content {

            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ç…§ç‰‡å±•ç¤ºåŒº */
        .photo-section {
            margin: 40px 0;
            padding: 30px;
            background: rgba(30, 30, 50, 0.3);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .photo-section:hover {
            background: rgba(30, 30, 50, 0.5);
        }
        
        .photo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(249, 243, 213, 0.5);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.5s ease;
        }
        
        .photo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(249, 243, 213, 0.3);
            border-color: rgba(249, 243, 213, 0.8);
        }
        
        #myPhoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-container:hover #myPhoto {
            transform: scale(1.1);
        }
        
        .photo-caption {
            font-size: 0.9rem;
            color: #9090c0;
            margin-top: 15px;
            font-style: italic;
        }
        
        /* æŒ‰é’® */
        .secret-button {
            background: transparent;
            border: 2px solid rgba(249, 243, 213, 0.3);
            color: #f9f3d5;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
            letter-spacing: 1px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .secret-button:hover {
            background: rgba(249, 243, 213, 0.1);
            border-color: rgba(249, 243, 213, 0.7);
            letter-spacing: 2px;
        }
        
        .secret-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(249, 243, 213, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .secret-button:hover::before {
            left: 100%;
        }
        
        /* ç§˜å¯†æ¶ˆæ¯ */
        .secret-message {
            margin: 40px auto;
            padding: 30px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 15px;
            border-left: 3px solid #f9f3d5;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .secret-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .poem-title {
            font-size: 1.3rem;
            color: #f9f3d5;
            margin-bottom: 20px;
        }
        
        .poem {
            font-size: 1.1rem;
            line-height: 2;
            color: #d8d8f0;
            margin-bottom: 20px;
        }
        
        .author {
            font-style: italic;
            color: #9090c0;
            font-size: 0.9rem;
        }
        
        /* æ˜Ÿå…‰ç‰¹æ•ˆ */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            box-shadow: 0 0 10px white;
        }
        
        /* åº•éƒ¨ */
        .footer {
            margin-top: 80px;
            padding: 20px 0;
            color: #9090c0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(100, 100, 150, 0.1);
        }
        
        .heart {
            color: #ff6b8b;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .moon-container {
                width: 80px;
                height: 80px;
                top: 10%;
                right: 5%;
            }
            
            .content {
                padding: 0 15px;
            }
            
            .intro-text {
                font-size: 1rem;
            }
            
            .photo-container {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
    <div id="stars"></div>
    
    <!-- æœˆäº® -->
    <div class="moon-container">

    <!-- ä¸»å†…å®¹ -->
    <div class="container">
        <header class="header">
            <h1 id="mainTitle">TO MOON</h1>
            <div class="title-line"></div>
        </header>
        
        <div class="content">
            <p class="intro-text">
                æœ‰äº›è¯ï¼Œåªè¯´ç»™æœˆäº®å¬<br>
                æœ‰äº›å¿ƒæ„ï¼Œè—åœ¨æ˜Ÿè¾°ä¹‹é—´
            </p>
            
            <!-- ç…§ç‰‡å±•ç¤ºåŒº -->
            <div class="photo-section">
                <div class="photo-container">
                    <!-- âš ï¸ è¿™é‡Œéœ€è¦æ›¿æ¢æˆä½ çš„ç…§ç‰‡é“¾æ¥ âš ï¸ -->
                    <img id="myPhoto" src="https://i.ibb.co/HLXrMhNY/Image-1770196739212-6.jpg" 
                         alt="æœˆå…‰ä¸‹çš„ç…§ç‰‡">
                </div>
                <p class="photo-caption">æœˆå…‰ä¸‹çš„å‰ªå½±</p>
            </div>
            
            <button class="secret-button" id="revealSecret">
                ğŸŒ™ æ‰“å¼€æœˆå…‰å®ç›’
            </button>
            
            <div class="secret-message" id="secretMessage">
                <div class="poem-title">è‡´ MOON</div>
                <div class="poem">
                    å½»å¤œ<br>
                    æˆ‘ä¸æœˆäº®è°ˆå¿ƒ<br>
                    å®ƒä¸æˆ‘è°ˆè®ºå¤ªé˜³<br>
                    æˆ‘å‘å®ƒè°ˆèµ·ä½ 
                </div>
                <div class="author">â€”â€” FISH</div>
            </div>
        </div>
        
        <footer class="footer">
            <p>å½“ä½ åœ¨å¤œæ™šæŠ¬å¤´çœ‹æœˆï¼Œä¹Ÿè®¸èƒ½æ„Ÿå—åˆ°è¿™ä»½<span class="heart">â¤</span>æ„</p>
            <p style="margin-top:10px; font-size:0.8rem; opacity:0.7;">by Fish Â· ä¸€ä¸ªä»°æœ›æœˆäº®çš„äºº</p>
        </footer>
    </div>

    <script>
        // åˆ›å»ºç®€çº¦æ˜Ÿç©º
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = 0.3 + Math.random() * 0.7;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.opacity = opacity;
                
                starsContainer.appendChild(star);
            }
        }
        
        // æ˜Ÿå…‰ç‰¹æ•ˆ
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            document.body.appendChild(sparkle);
            
            // åŠ¨ç”»
            sparkle.animate([
                { opacity: 0, transform: 'scale(0)' },
                { opacity: 1, transform: 'scale(1)' },
                { opacity: 0, transform: 'scale(0)' }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });
            
            // ç§»é™¤æ˜Ÿå…‰
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // é¡µé¢åŠ è½½åŠ¨ç”»
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                
                // ç…§ç‰‡åŠ è½½åæ·»åŠ ç‰¹æ•ˆ
                const photo = document.getElementById('myPhoto');
                photo.style.opacity = '0';
                photo.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    photo.style.transition = 'all 0.8s ease';
                    photo.style.opacity = '1';
                    photo.style.transform = 'scale(1)';
                    
                    // åˆ›å»ºæ˜Ÿå…‰ç‰¹æ•ˆ
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const rect = photo.getBoundingClientRect();
                            createSparkle(
                                rect.left + rect.width / 2 + (Math.random() - 0.5) * 120,
                                rect.top + rect.height / 2 + (Math.random() - 0.5) * 120
                            );
                        }, i * 100);
                    }
                }, 500);
            }, 100);
            
            // ä¸ºæ ‡é¢˜æ·»åŠ äº¤äº’
            document.getElementById('mainTitle').addEventListener('click', function() {
                this.style.color = '#ff6b8b';
                setTimeout(() => {
                    this.style.color = '#f9f3d5';
                }, 500);
                
                // åˆ›å»ºæ˜Ÿå…‰ç‰¹æ•ˆ
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const rect = this.getBoundingClientRect();
                        createSparkle(
                            rect.left + Math.random() * rect.width,
                            rect.top + Math.random() * rect.height
                        );
                    }, i * 100);
                }
            });
        });
        
        // ç§˜å¯†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('revealSecret').addEventListener('click', function() {
            const secretMessage = document.getElementById('secretMessage');
            const button = this;
            
            if (secretMessage.classList.contains('show')) {
                secretMessage.classList.remove('show');
                button.textContent = 'ğŸŒ™ æ‰“å¼€æœˆå…‰å®ç›’';
            } else {
                secretMessage.classList.add('show');
                button.textContent = 'ğŸŒ™ æ”¶èµ·';
                
                // æ·»åŠ å¿ƒè·³æ•ˆæœ
                secretMessage.style.animation = 'heartbeat 1s ease';
                
                // åˆ›å»ºæ˜Ÿå…‰ç‰¹æ•ˆ
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const rect = secretMessage.getBoundingClientRect();
                        createSparkle(
                            rect.left + Math.random() * rect.width,
                            rect.top + Math.random() * rect.height
                        );
                    }, i * 80);
                }
            }
        });
        
        // æ·»åŠ é¼ æ ‡æ‚¬åœæ•ˆæœ
        document.querySelectorAll('.secret-button, .photo-container').forEach(el => {
            el.addEventListener('mouseenter', function() {
                this.style.transform = this.classList.contains('photo-container') 
                    ? 'scale(1.05)' 
                    : 'translateY(-2px)';
                this.style.transition = 'transform 0.2s ease';
                
                // æ·»åŠ æ˜Ÿå…‰ç‰¹æ•ˆ
                const rect = this.getBoundingClientRect();
                createSparkle(
                    rect.left + Math.random() * rect.width,
                    rect.top + Math.random() * rect.height
                );
            });
            
            el.addEventListener('mouseleave', function() {
                this.style.transform = this.classList.contains('photo-container') 
                    ? 'scale(1)' 
                    : 'translateY(0)';
            });
        });
        
        // ç‚¹å‡»é¡µé¢ä»»ä½•åœ°æ–¹éƒ½å¯èƒ½äº§ç”Ÿæ˜Ÿå…‰
        document.addEventListener('click', function(e) {
            if (Math.random() > 0.7) {
                createSparkle(e.clientX, e.clientY);
            }
        });
    </script>
</body>
